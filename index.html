<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>找狐狸 AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      
      <!-- 環境光線 -->
      <a-light type="ambient" color="#ffffff"></a-light>

      <!-- 狐狸圖片，隨機位置 -->
      <a-image 
        id="fox"
        src="https://openclipart.org/image/800px/308495"
        scale="1 1 1"
        rotation="0 0 0">
      </a-image>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 當網頁載入時，隨機決定狐狸出現的位置
      window.onload = () => {
        const fox = document.querySelector('#fox');
        // 在鏡頭前方 1~3 公尺，左右隨機
        const x = (Math.random() * 4 - 2).toFixed(2); // -2 ~ 2
        const y = (Math.random() * 2 - 1).toFixed(2); // -1 ~ 1
        const z = (-1 * (Math.random() * 2 + 1)).toFixed(2); // -1 ~ -3
        fox.setAttribute('position', `${x} ${y} ${z}`);
      };
    </script>
  </body>
</html>
